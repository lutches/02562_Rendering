<!DOCTYPE html>
<html>
  <head>
    <a href="./report.html" style="position: absolute; padding: 30px">
      Report
    </a>
    <title>Project 2</title>
    <h1>Physically based render: <br/> with indirect illumination and depth of field
    </h1>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
  </head>
  <body>
    <script type="text/javascript" src="../common/MV.js"></script>
    <script
      type="text/javascript"
      src="../common/BspTree_interleaved.js"
    ></script>
    <script type="text/javascript" src="../common/Aabb.js"></script>
    <script
      type="text/javascript"
      src="../common/OBJParser_interleaved.js"
    ></script>
    <script type="text/javascript" src="project2.js"></script>

    <div style="align-items: flex-start; text-align: center">
      <canvas
        id="webgpu-canvas"
        width="512"
        height="512"
        style="border-radius: 15px; text-align: center"
      >
      </canvas>
      <div
        style="
          display: grid;
          grid-template-columns: repeat(2, auto);
          gap: 20px;
          align-items: center;
          justify-content: center;
        "
      >
        <div style="display: flex; flex-direction: column; align-items: center">
          <label for="aperture">Aperture</label>
          <input
            type="range"
            id="aperture"
            name="aperture"
            min="0"
            max="50"
            step="1"
            value="25"
          />
        </div>

        <div style="display: flex; flex-direction: column; align-items: center">
          <label for="focalpoint1">Focal Point</label>
          <input
            type="range"
            id="focalpoint"
            name="focalpoint1"
            min="0"
            max="50"
            step="1"
            value="25"
          />
        </div>
      </div>
    </div>
  </body>
</html>
